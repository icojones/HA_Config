  entities:
    - light.ceiling_lights
    - light.wall_lights
    - light.lava_lamp
hall_lights:
  name: Hall
  entities:
    - sensor.hall_luminance
    - light.downstairs
    - light.landing
    - light.coloured_light
other_lights:
  name: Other
  entities:
