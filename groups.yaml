#############
default_view:
#cameras:
  name: Cameras
  view: yes
  icon: mdi:camcorder
  entities:
    - device_tracker.samsunggalaxys7domain_not_setinvalid
    - device_tracker.galaxya32016domain_not_setinvalid
    - group.all_cameras
media:
  name: Media
  icon: mdi:speaker
  view: yes
  entities:
    - group.radio
lights:
  name: Lighting
  icon: mdi:lightbulb-on
  view: yes
  entities:
    - group.kitchen_lights
    - group.lounge_lights
    - group.hall_lights
    - group.upstairs_lights
    - group.other_lights
    - group.all_lights
    - switch.printer
weather:
  name: Climate
  icon: mdi:temperature-celsius
  view: yes
  entities:
    - sun.sun
    - sensor.lounge_temperature
    - sensor.hall_temperature
    - sensor.wardrobe_temperature
    - sensor.genius_james
    - sensor.genius_harry
    - sensor.genius_ensuite
    - weather.met_office_faringdon
    - group.metoffice
    - camera.radar__satellite
security:
  name: Security
  icon: mdi:security-home
  view: yes
  entities:
    - binary_sensor.lounge_sensor
    - binary_sensor.hall_sensor
    - group.blink_front
    - group.blink_back
    - group.blink_lounge
    - binary_sensor.blink_armed_status
other:
  name: Other
  icon: mdi:dots-horizontal
  view: yes
  entities:
    - group.all_lights
    - group.all_automations
